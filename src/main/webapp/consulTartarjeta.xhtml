<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<f:metadata>
		<f:viewAction action="#{gestionPersonasBean.verificarLogIn()}"></f:viewAction>
	</f:metadata>
</h:head>

<ui:composition template="blank-page.xhtml">
	<ui:define name="title">
        TARJETAS
    </ui:define>
	<ui:define name="content">
		<div class="container-scroller">
			<div class="container-fluid page-body-wrapper full-page-wrapper">
				<div class="row w-100 m-0">
					<div
						class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg"
						style="background-color: red;">
						<div class="card col-lg-4 mx-auto">
							<div class="card-body px-5 py-5">


								<h:form title="formulario-registrar">
									<h3 class="card-title text-left mb-3">Consulta tu Tarjeta</h3>
									<div class="form-group">
										<label>ID</label>
										<h:inputText type="text" class="form-control p_input"
											value="#{gestionTargetaBean.id}" id="txtId" />
									</div>
									<div class="text-center">
										<h:commandButton
											action="#{gestionTargetaBean.cargarDatosCliente()}"
											value="Consultar"
											class="btn btn-primary btn-block enter-btn">
											<f:ajax execute="txtId"
												render="txtNombre txtNumero txtCodigo txtTipo txtFechaI txtFechaF"></f:ajax>
										</h:commandButton>
									</div>
									<div class="form-group">
										<label>Nombres</label>
										<h:outputText class="form-control p_input"
											value="#{gestionTargetaBean.nombre}" id="txtNombre" />
									</div>
									
									
									<div class="form-group">
										<label>Numero</label>
										<h:outputText class="form-control p_input"
											value="#{gestionTargetaBean.numero}" id="txtNumero" />
									</div>
									<div class="form-group">
										<label>Codigo</label>
										<h:outputText class="form-control p_input"
											value="#{gestionTargetaBean.codigo}" id="txtCodigo" />
									</div>
									<div class="form-group">
										<label>Tipo</label>
										<h:outputText class="form-control p_input"
											value="#{gestionTargetaBean.tipo}" id="txtTipo" />
									</div>
									<div class="form-group">
										<label>Fecha de Inicio</label>
										<h:outputText class="form-control p_input"
											value="#{gestionTargetaBean.fechaInicio}" id="txtFechaI" />
									</div>

									<div class="form-group">
										<label>Fecha de Fin</label>
										<h:outputText class="form-control p_input"
											value="#{gestionTargetaBean.fechaFin}" id="txtFechaF" />
									</div>


									<div
										class="form-group d-flex align-items-center justify-content-between">
									</div>
									
									<div class="d-flex"></div>
								</h:form>

							</div>
						</div>
					</div>
					<!-- 						content-wrapper ends -->
				</div>
				<!-- 					row ends -->
			</div>
			<!-- 				page-body-wrapper ends -->
		</div>
	</ui:define>
</ui:composition>
</html>
