<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<f:metadata>
		<f:viewAction action="#{gestionPersonasBean.verificarLogIn()}"></f:viewAction>
	</f:metadata>
	<!-- 	<link rel="shortcut icon" href="template/assets/images/favicon.png" /> -->
</h:head>
<!-- <h:body> -->
<ui:composition template="blank-page.xhtml">
	<ui:define name="title">
        DEPOSITOS
    </ui:define>
	<ui:define name="content">
		<div class="container-scroller">
			<div class="container-fluid page-body-wrapper full-page-wrapper">
				<div class="row w-100 m-0">
					<div
						class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
						<h1>
							<h:title name="title">
								<ui:insert name="title"></ui:insert>
							</h:title>
						</h1>
						<div class="card col-lg-4 mx-auto">
							<div class="card-body px-5 py-5">
								<h3 class="card-title text-left mb-3">Deposito</h3>
								<h:form>

									<br></br>

									<div class="form-group">

										<label>Fecha:</label>
										<h:outputText id="txtFecha"
											value="#{gestionTransaferenciaBean.fechaN()}"
											class="form-control">
											<f:convertDateTime pattern="dd/mm/yyyy" />
										</h:outputText>
									</div>

									<div class="form-group">
										<label for="txtMonto">Monto</label>
										<h:inputText value="#{gestionTransaferenciaBean.monto}"
											class="form-control" id="txtMonto" />
									</div>

									<br></br>

									<div class="text-center">
										<h:commandButton styleClass="btn btn-outline-primary btn-fw"
											value="Realizar Deposito"
											action="#{gestionTransaferenciaBean.GuardarDep()}">

										</h:commandButton>
										
										<h:commandButton styleClass="btn btn-outline-primary btn-fw"
											value="log"
											action="#{gestionPersonasBean.logout()}">

										</h:commandButton>
									</div>

								</h:form>
							</div>
						</div>
					</div>
					<!-- content-wrapper ends -->
				</div>
				<!-- row ends -->
			</div>
			<!-- page-body-wrapper ends -->
		</div>
		<!-- container-scroller -->
		<!-- plugins:js -->
		<script src="template/assets/vendors/js/vendor.bundle.base.js"></script>
		<!-- endinject -->
		<!-- Plugin js for this page -->
		<!-- End plugin js for this page -->
		<!-- inject:js -->
		<script src="template/assets/js/off-canvas.js"></script>
		<script src="template/assets/js/hoverable-collapse.js"></script>
		<script src="template/assets/js/misc.js"></script>
		<script src="template/assets/js/settings.js"></script>
		<script src="template/assets/js/todolist.js"></script>
		<!-- endinject -->
	</ui:define>
</ui:composition>
<!-- </h:body> -->
</html>
