<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Crear Servicio Pago</title>
	<!-- plugins:css -->
	<link rel="stylesheet"
		href="template/assets/vendors/mdi/css/materialdesignicons.min.css" />
	<link rel="stylesheet"
		href="template/assets/vendors/css/vendor.bundle.base.css" />
	<!-- endinject -->
	<!-- Plugin css for this page -->
	<!-- End plugin css for this page -->
	<!-- inject:css -->
	<!-- endinject -->
	<!-- Layout styles -->
	<link rel="stylesheet" href="template/assets/css/style.css" />
	<!-- End layout styles -->
	<link rel="shortcut icon" href="template/assets/images/favicon.png" />
</h:head>
<h:body>
	<div class="container-scroller">
		<div class="container-fluid page-body-wrapper full-page-wrapper">
			<div class="row w-100 m-0">
				<div
					class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
					<h1>
						<h:title name="title">
							<ui:insert name="title"></ui:insert>
						</h:title>
					</h1>
					<div class="card col-lg-4 mx-auto">
						<div class="card-body px-5 py-5">
							<h3 class="card-title text-left mb-3">Pagar Servicio</h3>
							<h:form>
								<div class="form-group">
									<label>ID</label>
									<h:outputText id="txtID"
										value="#{gestionServiciosBean.servicioPagar.id}"
										class="form-control" />
								</div>
								
								<div class="form-group">
									<label>Fecha Emisi√≥n</label>
									<h:outputText id="txtFecha"
										value="#{gestionServiciosBean.servicioPagar.fechaEmision}"
										class="form-control" />
								</div>

								<div>
									<label>Tipo</label>
									<h:outputText id="txtTipo"
										value="#{gestionServiciosBean.servicioPagar.tipo}"
										class="form-control" />
								</div>

								<br />

								<div class="form-group">
									<label>Deuda</label>
									<h:outputText id="txtDeuda"
										value="#{gestionServiciosBean.servicioPagar.deuda}"
										class="form-control" />
								</div>

								<div class="text-center">
									<h:commandButton class="btn btn-light btn-fw"
										value="Pagar Servicio"
										action="#{gestionServiciosBean.pagarServicio()}">

									</h:commandButton>
								</div>


							</h:form>
						</div>
					</div>
				</div>
				<!-- content-wrapper ends -->
			</div>
			<!-- row ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<!-- plugins:js -->
	<script src="template/assets/vendors/js/vendor.bundle.base.js"></script>
	<!-- endinject -->
	<!-- Plugin js for this page -->
	<!-- End plugin js for this page -->
	<!-- inject:js -->
	<script src="template/assets/js/off-canvas.js"></script>
	<script src="template/assets/js/hoverable-collapse.js"></script>
	<script src="template/assets/js/misc.js"></script>
	<script src="template/assets/js/settings.js"></script>
	<script src="template/assets/js/todolist.js"></script>
	<!-- endinject -->

</h:body>
</html>
