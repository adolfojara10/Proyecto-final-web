<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Crear Servicio Pago</title>
	<!-- plugins:css -->
	<link rel="stylesheet"
		href="template/assets/vendors/mdi/css/materialdesignicons.min.css" />
	<link rel="stylesheet"
		href="template/assets/vendors/css/vendor.bundle.base.css" />
	<!-- endinject -->
	<!-- Plugin css for this page -->
	<!-- End plugin css for this page -->
	<!-- inject:css -->
	<!-- endinject -->
	<!-- Layout styles -->
	<link rel="stylesheet" href="template/assets/css/style.css" />
	<!-- End layout styles -->
	<link rel="shortcut icon" href="template/assets/images/favicon.png" />
</h:head>
<h:body>
	<div class="container-scroller">
		<div class="container-fluid page-body-wrapper full-page-wrapper">
			<div class="row w-100 m-0">
				<div
					class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
					<h1>
						<h:title name="title">
							<ui:insert name="title"></ui:insert>
						</h:title>
					</h1>
					<div class="card col-lg-4 mx-auto">
						<div class="card-body px-5 py-5">
							<h3 class="card-title text-left mb-3">Crear Servicio Pago</h3>
							<h:form>
								<div class="form-group">
									<label>Fecha</label>
									<h:outputText id="txtFecha"
										value="#{gestionServiciosBean.fechaEmision}"
										class="form-control" />
								</div>

								<div>
									<h:selectOneMenu value="#{gestionServiciosBean.tipo}"
										class="btn btn-outline-primary dropdown-toggle" id="tipo">

										<f:selectItem itemLabel="Elija Tipo" itemValue=""
											noSelectionOption="true" />
										<f:selectItem itemLabel="Luz" itemValue="Luz" />
										<f:selectItem itemLabel="Agua" itemValue="Agua" />
										<f:selectItem itemLabel="Internet" itemValue="Internet" />
									</h:selectOneMenu>
								</div>

								<br />



								<div class="form-group">
									<label>Deuda</label>
									<h:inputText id="txtDeuda" type="text"
										value="#{gestionServiciosBean.deuda}" class="form-control" />
								</div>

								<div class="form-group">
									<label>Cedula Persona</label>
									<h:inputText id="txtPersona" type="text"
										value="#{gestionServiciosBean.cedula}" class="form-control" />
									<br />
									<h:commandButton class="btn btn-light btn-fw" value="Buscar"
										action="#{gestionServiciosBean.cargarPersona()}">
										<f:ajax execute="txtPersona" render="txtNombres" />
									</h:commandButton>
								</div>

								<div class="form-group">
									<label>Nombres Persona</label>
									<h:outputText id="txtNombres"
										value="#{gestionServiciosBean.persona.nombre}"
										class="form-control" />
								</div>


								<div class="text-center">
									<h:commandButton class="btn btn-light btn-fw"
										value="Emitir Servicio"
										action="#{gestionServiciosBean.guardarServicio()}">

									</h:commandButton>
								</div>


							</h:form>
						</div>
					</div>
				</div>
				<!-- content-wrapper ends -->
			</div>
			<!-- row ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<!-- plugins:js -->
	<script src="template/assets/vendors/js/vendor.bundle.base.js"></script>
	<!-- endinject -->
	<!-- Plugin js for this page -->
	<!-- End plugin js for this page -->
	<!-- inject:js -->
	<script src="template/assets/js/off-canvas.js"></script>
	<script src="template/assets/js/hoverable-collapse.js"></script>
	<script src="template/assets/js/misc.js"></script>
	<script src="template/assets/js/settings.js"></script>
	<script src="template/assets/js/todolist.js"></script>
	<!-- endinject -->


</h:body>
</html>
