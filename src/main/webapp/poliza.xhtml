<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

<!-- 	<link rel="shortcut icon" href="template/assets/images/favicon.png" /> -->
</h:head>
<!-- <h:body> -->
<ui:composition template="blank-page.xhtml">
	<ui:define name="title">
        Polizas
    </ui:define>
	<ui:define name="content">
		<div class="container-scroller">
			<div class="container-fluid page-body-wrapper full-page-wrapper">
				<div class="row w-100 m-0">
					<div
						class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
						<h1>
							<h:title name="title">
								<ui:insert name="title"></ui:insert>
							</h:title>
						</h1>
						<div class="card col-lg-4 mx-auto">
							<div class="card-body px-5 py-5">
								<h3 class="card-title text-left mb-3">Poliza</h3>
								<h:form>
									<div class="form-group">
										<label for="txtMonto">Monto</label>
										<h:inputText value="#{gestionPolizaBean.monto}"
											class="form-control" id="txtMonto" />
									</div>
									<div>
										<h:selectOneMenu value="#{gestionPolizaBean.tiempo}"
											class="btn btn-outline-primary dropdown-toggle"
											id="txtTiempo">

											<f:selectItem itemLabel="Elija el Tiempo" itemValue=""
												noSelectionOption="true" />
											<f:selectItem itemLabel="3" itemValue="3" />
											<f:selectItem itemLabel="6" itemValue="6" />
											<f:selectItem itemLabel="12" itemValue="12" />
										</h:selectOneMenu>
									</div>

									<br></br>

									<div>

										<label>Intereses:</label>
										<h:outputText id="txtIntereses"
											value="#{gestionPolizaBean.intereses}" class="form-control" />
									</div>

									<br></br>

									<div class="form-group">
										<label>Fecha de inicio</label>
										<h:inputText value="#{gestionPolizaBean.fechaInicio}"
											class="form-control"
											converterMessage="Please provide date of birth in dd/mm/yyyy format"
											id="txtFechaInicio">
											<f:convertDateTime pattern="dd/mm/yyyy" />
										</h:inputText>
									</div>

									<div class="form-group">
										<label>Fecha Finalizaci√≥n</label>
										<h:outputText id="txtFechaFin"
											value="#{gestionPolizaBean.fechaString}" class="form-control" />
									</div>

									<div class="form-group">
										<label>Rendimiento</label>
										<h:outputText id="txtRendimiento"
											value="#{gestionPolizaBean.rendimiento}" class="form-control" />
									</div>

									<div class="text-center">
										<h:commandButton styleClass="btn btn-outline-primary btn-fw" value="Calcular"
											action="#{gestionPolizaBean.calcularDatos()}">
											<f:ajax execute="txtTiempo txtMonto txtFechaInicio"
												render="txtRendimiento txtFechaFin txtIntereses" />
										</h:commandButton>
									</div>

								</h:form>
							</div>
						</div>
					</div>
					<!-- content-wrapper ends -->
				</div>
				<!-- row ends -->
			</div>
			<!-- page-body-wrapper ends -->
		</div>
		<!-- container-scroller -->
		<!-- plugins:js -->
		<script src="template/assets/vendors/js/vendor.bundle.base.js"></script>
		<!-- endinject -->
		<!-- Plugin js for this page -->
		<!-- End plugin js for this page -->
		<!-- inject:js -->
		<script src="template/assets/js/off-canvas.js"></script>
		<script src="template/assets/js/hoverable-collapse.js"></script>
		<script src="template/assets/js/misc.js"></script>
		<script src="template/assets/js/settings.js"></script>
		<script src="template/assets/js/todolist.js"></script>
		<!-- endinject -->
	</ui:define>
</ui:composition>
<!-- </h:body> -->
</html>
