<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<f:metadata>
		<f:viewAction action="#{gestionPersonasBean.verificarLogIn()}"></f:viewAction>
	</f:metadata>
</h:head>

<ui:composition template="blank-page.xhtml">
	<ui:define name="title">
        TARJETAS
    </ui:define>
	<ui:define name="content">
		<div class="container-scroller">
			<div class="container-fluid page-body-wrapper full-page-wrapper">
				<div class="row w-100 m-0">
					<div
						class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg"
						style="background-color: red;">
						<div class="card col-lg-4 mx-auto">
							<div class="card-body px-5 py-5">


								<h:form title="formulario-registrar">
									<h3 class="card-title text-left mb-3">Solicita tu Tarjeta</h3>
									<div class="form-group">
										<label>Nombres</label>
										<h:inputText type="text" class="form-control p_input"
											value="#{gestionTargetaBean.newTarjet.nombre}" />
									</div>
									<div class="form-group">
										<label>Cedula</label>
										<h:inputText type="text" class="form-control p_input"
											value="#{gestionTargetaBean.cedula}" />
									</div>
									<div class="form-group">
										<label>Fecha de Inicio</label>
										<h:outputText id="txtFecha"
											value="#{gestionTargetaBean.fechaN()}"
											class="form-control">
											<f:convertDateTime pattern="dd/mm/yyyy" />
										</h:outputText>
									</div>

									<div class="form-group">
										<label>Fecha de Fin</label>
										<h:inputText value="#{gestionTargetaBean.newTarjet.fechaFin}"
											class="form-control"
											converterMessage="Please provide date of birth in dd/mm/yyyy format"
											id="txtFechafin">
											<f:convertDateTime pattern="dd/mm/yyyy" />
										</h:inputText>
									</div>

									<div>
										<h:selectOneMenu value="#{gestionTargetaBean.tipo}"
											class="btn btn-outline-primary dropdown-toggle">
											<!-- 										<f:ajax listener="#{gestionPersonasBean.guardarTipo()}"  execute="idTipo"></f:ajax> -->
											<f:selectItem itemLabel="Elija Tipo" itemValue=""
												noSelectionOption="true" />
											<f:selectItem itemLabel="Debito" itemValue="Debito" />
											<f:selectItem itemLabel="Credito" itemValue="Credito" />
										</h:selectOneMenu>
									</div>

									<div
										class="form-group d-flex align-items-center justify-content-between">
									</div>
									<div class="text-center">
										<h:commandButton styleClass="btn btn-outline-primary btn-fw"
											action="#{gestionTargetaBean.guardar()}"
											value="Solicitar Tarjeta" />

									</div>
									<div class="d-flex"></div>
								</h:form>

							</div>
						</div>
					</div>
					<!-- 						content-wrapper ends -->
				</div>
				<!-- 					row ends -->
			</div>
			<!-- 				page-body-wrapper ends -->
		</div>
	</ui:define>
</ui:composition>
</html>
