	<title>Conversión Moneda</title>

<h:body>

			<div class="row w-100 m-0">
				<div
					class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">

					<div class="card col-lg-4 mx-auto">
						<div class="card-body px-5 py-5">
							<h3 class="card-title text-left mb-3">Conversión Moneda</h3>
							<h:form>

								<div>
									<h:selectOneMenu value="#{gestionConversionMoneda.moneda}"
										class="btn btn-outline-primary dropdown-toggle" id="moneda">

										<f:selectItem itemLabel="Elija Tipo" itemValue=""
											noSelectionOption="true" />
										<f:selectItem itemLabel="Euro" itemValue="Euro" />
										<f:selectItem itemLabel="Yuan" itemValue="Yuan" />
										<f:selectItem itemLabel="Bitcoin" itemValue="Bitcoin" />
									</h:selectOneMenu>
								</div>


								<!--
								<div>
									<label>Moneda</label>
								</div>
								<div>

									<input type="radio" id="Euro" name="moneda" value="Euro" /> <label
										for="Euro">Euro</label>
								</div>

								<div>
									<input type="radio" id="Yuan" name="moneda" value="Yuan" /> <label
										for="Yuan">Yuan</label>
								</div>

								<div>
									<input type="radio" id="Bitcoin" name="moneda" value="Bitcoin" />
									<label for="Bitcoin">Bitcoin</label>
								</div>-->

								<br />

								<div class="form-group">
									<label>Cantidad</label>
									<h:inputText type="text" class="form-control p_input"
										id="txtCantidad" name="txtCantidad"
										value="#{gestionConversionMoneda.cantidad}" />
								</div>

								<div class="form-group">
									<label>Resultado</label>
									<h:outputText id="txtTotal"
										value="#{gestionConversionMoneda.resultado}"
										class="form-control" />
								</div>

								<br />
								<div class="text-center">
									<h:commandButton class="btn btn-light btn-fw" value="Calcular"
										action="#{gestionConversionMoneda.calcular()}">
										<f:ajax execute="txtCantidad moneda" render="txtTotal" />
									</h:commandButton>
								</div>


							</h:form>
						</div>
					</div>
				</div>
				<!-- content-wrapper ends -->
			</div>
			<!-- row ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->

	<script>

    	var cantidad;
    	var resultado;
    	          
        function getMonto(){
            
        	const val = document.getElementById('txtCantidad').value;
        	cantidad = val;
        	
       
        }

        function calcular(){

        	const val = document.getElementById('txtCantidad').value;
        	cantidad = val;
        	
        	    var radios = document.getElementsByName('moneda');
        	    var rad;
        	    for (var radio of radios)
        	    {
        	        if (radio.checked) {
        	            rad = radio.value;
        	        }
        	    }

        	    if(rad == "Yuan"){

					resultado = Number(cantidad) * 6.36; 

            	    } else if(rad == "Euro"){

            	    	resultado = Number(cantidad) * 0.90;

                	    }else {

                	    	resultado = Number(cantidad) * 0.000026;
                	    	
                    	    }


        	    alert(resultado);
                	 
        	
        }
        
  </script>
