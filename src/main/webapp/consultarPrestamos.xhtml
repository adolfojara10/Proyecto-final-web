<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<f:metadata>
		<f:viewAction action="#{gestionPersonasBean.verificarLogIn()}"></f:viewAction>
	</f:metadata>
</h:head>
<ui:composition template="blank-page.xhtml">
	<ui:define name="title">
        CONSULTA TU PRESTAMO
    </ui:define>
	<ui:define name="content">
		<div class="container-scroller">
			<div class="container-fluid page-body-wrapper full-page-wrapper">
				<div class="row w-100 m-0">
					<div
						class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
						<div class="card col-lg-4 mx-auto">
							<div class="card-body px-5 py-5">


								<h:form title="formulario-registrar">
									<h3 class="card-title text-left mb-3">PRESTAMO</h3>
									<div class="form-group">
										<label>ID</label>
										<h:inputText type="text" class="form-control p_input"
											value="#{gestionPrestamosBean.id}" id="txtId" />
									</div>
									<div>
										<h:commandButton
											action="#{gestionPrestamosBean.cargarDatosPrestamo()}"
											value="Cargar Datos Garnte"
											class="btn btn-primary btn-block enter-btn">
											<f:ajax execute="txtId"
												render="txtMonto txtCuotas txtInteres txtPagoMensual txtEstado txtCuotasPagadas txtCIGarante txtFechaI txtFechaF"></f:ajax>
										</h:commandButton>
									</div>
									
									<div class="form-group">
										<label>Monto</label>
										<h:outputText class="form-control p_input"
											value="#{gestionPrestamosBean.monto}" id="txtMonto" />
									</div>

									<div class="form-group">
										<label>#Cuotas</label>
										<h:outputText class="form-control p_input"
											value="#{gestionPrestamosBean.plazo}" id="txtCuotas" />
									</div>

									<div class="form-group">
										<label>Pago Mensual</label>
										<h:outputText class="form-control p_input"
											value="#{gestionPrestamosBean.pagoMensual}"
											id="txtPagoMensual"  />
									</div>

									<div class="form-group">
										<label>Interes %</label>
										<h:outputText class="form-control p_input"
											value="#{gestionPrestamosBean.porInteres}" id="txtInteres" />
									</div>

									<div class="form-group">
										<label>Estado</label>
										<h:outputText class="form-control p_input"
											value="#{gestionPrestamosBean.estadopres}" id="txtEstado"/>
									</div>

									<div class="form-group">
										<label>Cuotas Pagadas</label>
										<h:outputText class="form-control p_input"
											value="#{gestionPrestamosBean.cuotasPagadas}" id="txtCuotasPagadas"  />
									</div>

									<div class="form-group">
										<label>CI:Garante</label>
										<h:outputText class="form-control p_input"
											value="#{gestionPrestamosBean.cedula}" id="txtCIGarante" />
									</div>
									
									<div class="form-group">
										<label>Fecha de Inicio</label>
										<h:outputText class="form-control p_input"
											value="#{gestionPrestamosBean.fecha_inicio}" id="txtFechaI" />
									</div>

									<div class="form-group">
										<label>Fecha de Fin</label>
										<h:outputText class="form-control p_input"
											value="#{gestionPrestamosBean.fecha_fin}" id="txtFechaF" />
									</div>



									<!-- 								<f:growl id="msgs" showDetail="true" -->
									<!-- 									skipDetailIfEqualsSummary="true" /> -->
									<div
										class="form-group d-flex align-items-center justify-content-between">
									</div>
									<!-- 								<div class="text-center"> -->

									<!-- 								</div> -->
									<div class="d-flex"></div>

								</h:form>

							</div>
							<div class="card-body px-5 py-5"></div>
							<div class="card-body px-5 py-5"></div>
						</div>
					</div>
					<!-- content-wrapper ends -->
				</div>
				<!-- row ends -->
			</div>
			<!-- page-body-wrapper ends -->
		</div>
		<!-- container-scroller -->
		<!-- plugins:js -->
		<script src="template/assets/vendors/js/vendor.bundle.base.js"></script>
		<!-- endinject -->
		<!-- Plugin js for this page -->
		<!-- End plugin js for this page -->
		<!-- inject:js -->
		<script src="template/assets/js/off-canvas.js"></script>
		<script src="template/assets/js/hoverable-collapse.js"></script>
		<script src="template/assets/js/misc.js"></script>
		<script src="template/assets/js/settings.js"></script>
		<script src="template/assets/js/todolist.js"></script>
		<!-- endinject -->
	</ui:define>
</ui:composition>
</html>
