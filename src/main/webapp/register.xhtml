<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Corona Admin</title>
	<!-- plugins:css -->
	<link rel="stylesheet"
		href="template/assets/vendors/mdi/css/materialdesignicons.min.css" />
	<link rel="stylesheet"
		href="template/assets/vendors/css/vendor.bundle.base.css" />
	<!-- endinject -->
	<!-- Plugin css for this page -->
	<!-- End plugin css for this page -->
	<!-- inject:css -->
	<!-- endinject -->
	<!-- Layout styles -->
	<link rel="stylesheet" href="template/assets/css/style.css" />
	<!-- End layout styles -->
	<link rel="shortcut icon" href="template/assets/images/favicon.png" />
</h:head>
<h:body>
	<div class="container-scroller">
		<div class="container-fluid page-body-wrapper full-page-wrapper">
			<div class="row w-100 m-0">
				<div
					class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
					<div class="card col-lg-4 mx-auto">
						<div class="card-body px-5 py-5">


							<h:form title="formulario-registrar">
								<h3 class="card-title text-left mb-3">Registrar</h3>
								<div class="form-group">
									<h:outputLabel for="nombre">Nombres*</h:outputLabel>
									<h:inputText id="nombre" type="text"
										class="form-control p_input"
										value="#{gestionPersonasBean.newCliente.nombre}"
										required="true" requiredMessage="  Este campo es obligatorio" />
									<h:message for="nombre" errorClass="mdi mdi-alert"
										errorStyle="color:red" />
								</div>
								<div class="form-group">
									<h:outputLabel for="apellido">Apellidos*</h:outputLabel>
									<h:inputText id="apellido" type="text"
										class="form-control p_input"
										value="#{gestionPersonasBean.newCliente.apellido}"
										required="true" requiredMessage="  Este campo es obligatorio" />
									<h:message for="apellido" errorClass="mdi mdi-alert"
										errorStyle="color:red" />
								</div>
								<div class="form-group">
									<h:outputLabel for="cedula">Cedula*</h:outputLabel>
									<h:inputText id="cedula" type="text"
										class="form-control p_input"
										value="#{gestionPersonasBean.newCliente.cedula}"
										required="true" requiredMessage="  Este campo es obligatorio"
										validatorMessage="  Ingrese una cedula valida">
										<f:validateLength minimum="10" maximum="10" />
										<f:validateRegex pattern="^([0-9]{10})" />
									</h:inputText>
									<h:message id="msgcedula" for="cedula"
										errorClass="mdi mdi-alert" errorStyle="color:red" />
								</div>
								<div class="form-group">
									<h:outputLabel for="fecha">Fecha de Nacimiento*</h:outputLabel>
									<h:inputText required="true" type="date"
										value="#{gestionPersonasBean.newCliente.fecha_nacimiento}"
										class="form-control"
										converterMessage="  Por favor ingrese fecha valida segun el formato dd/mm/yyyy"
										id="fecha" requiredMessage="  Este campo es obligatorio">
										<f:convertDateTime pattern="dd/mm/yyyy" />
									</h:inputText>
									<h:message for="fecha" errorClass="mdi mdi-alert"
										errorStyle="color:red" />
								</div>
								<div class="form-group">
									<h:outputLabel for="email">Email*</h:outputLabel>
									<h:inputText id="email" required="true" type="text"
										class="form-control p_input"
										value="#{gestionPersonasBean.newCliente.email}"
										requiredMessage="  Este campo es obligatorio" />
									<h:message for="email" errorClass="mdi mdi-alert"
										errorStyle="color:red" />
								</div>
								<div class="form-group">
									<h:outputLabel for="password">Password*</h:outputLabel>
									<h:inputSecret id="password" required="true" type="text"
										class="form-control p_input"
										value="#{gestionPersonasBean.newCuenta.contraseña}"
										requiredMessage="  Este campo es obligatorio" />
									<h:message for="password" errorClass="mdi mdi-alert"
										errorStyle="color:red" />
								</div>
								<div>
<!-- 									<h:outputLabel for="password">Password*</h:outputLabel> -->
									<h:selectOneMenu id="tipo" value="#{gestionPersonasBean.tipo}"
										class="btn btn-outline-primary dropdown-toggle"
										required="true" requiredMessage="Escoga una opcion">
										<f:selectItem itemLabel="Elija Tipo" itemValue=""
											noSelectionOption="true" />
										<f:selectItem itemLabel="Común" itemValue="Común" />
										<f:selectItem itemLabel="Empresa" itemValue="Empresa" />
										<f:selectItem itemLabel="Administrador" itemValue="Administrador" />
									</h:selectOneMenu>
									<br></br>
									<h:message for="tipo" errorClass="mdi mdi-alert"
										errorStyle="color:red" />
								</div>

								<div
									class="form-group d-flex align-items-center justify-content-between">
								</div>

								<div class="text-center">
									<h:commandButton action="#{gestionPersonasBean.guardar()}"
										value="Crear Cuenta">

									</h:commandButton>

								</div>
								<div class="d-flex"></div>
								<p class="sign-up text-center">
									¿Ya tienes una cuenta?<a href="iniciarSesion.xhtml">Log in</a>
								</p>
							</h:form>

						</div>
					</div>
				</div>
				<!-- content-wrapper ends -->
			</div>
			<!-- row ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<!-- plugins:js -->
	<script src="template/assets/vendors/js/vendor.bundle.base.js"></script>
	<!-- endinject -->
	<!-- Plugin js for this page -->
	<!-- End plugin js for this page -->
	<!-- inject:js -->
	<script src="template/assets/js/off-canvas.js"></script>
	<script src="template/assets/js/hoverable-collapse.js"></script>
	<script src="template/assets/js/misc.js"></script>
	<script src="template/assets/js/settings.js"></script>
	<script src="template/assets/js/todolist.js"></script>
	<!-- endinject -->
</h:body>
</html>
