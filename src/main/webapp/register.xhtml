<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Corona Admin</title>
	<!-- plugins:css -->
	<link rel="stylesheet"
		href="template/assets/vendors/mdi/css/materialdesignicons.min.css" />
	<link rel="stylesheet"
		href="template/assets/vendors/css/vendor.bundle.base.css" />
	<!-- endinject -->
	<!-- Plugin css for this page -->
	<!-- End plugin css for this page -->
	<!-- inject:css -->
	<!-- endinject -->
	<!-- Layout styles -->
	<link rel="stylesheet" href="template/assets/css/style.css" />
	<!-- End layout styles -->
	<link rel="shortcut icon" href="template/assets/images/favicon.png" />
</h:head>
<h:body>
	<div class="container-scroller">
		<div class="container-fluid page-body-wrapper full-page-wrapper">
			<div class="row w-100 m-0">
				<div
					class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
					<div class="card col-lg-4 mx-auto">
						<div class="card-body px-5 py-5">


							<h:form title="formulario-registrar">
								<h3 class="card-title text-left mb-3">Registrar</h3>
								<div class="form-group">
									<label>Nombres</label>
									<h:inputText type="text" class="form-control p_input"
										value="#{gestionPersonasBean.newCliente.nombre}" />
								</div>
								<div class="form-group">
									<label>Apellidos</label>
									<h:inputText type="text" class="form-control p_input"
										value="#{gestionPersonasBean.newCliente.apellido}" />
								</div>
								<div class="form-group">
									<label>Cedula</label>
									<h:inputText type="text" class="form-control p_input"
										value="#{gestionPersonasBean.newCliente.cedula}" />
								</div>
								<div class="form-group">
									<label>Fecha de Nacimiento</label>
									<h:inputText value="#{gestionPersonasBean.newCliente.fecha_nacimiento}" class="form-control"
										converterMessage="Please provide date of birth in dd/mm/yyyy format"
										id="txtFecha">
										<f:convertDateTime pattern="dd/mm/yyyy" />
									</h:inputText>
								</div>
								<div class="form-group">
									<label>Email</label>
									<h:inputText type="text" class="form-control p_input"
										value="#{gestionPersonasBean.newCliente.email}" />
								</div>
								<div class="form-group">
									<label>Password</label>
									<h:inputSecret type="text" class="form-control p_input"
										value="#{gestionPersonasBean.newCuenta.contraseña}" />
								</div>
								<div>
									<h:selectOneMenu value="#{gestionPersonasBean.tipo}"
										class="btn btn-outline-primary dropdown-toggle" id="idTipo">
<!-- 										<f:ajax listener="#{gestionPersonasBean.guardarTipo()}"  execute="idTipo"></f:ajax> -->
										<f:selectItem  itemLabel="Elija Tipo" itemValue="" noSelectionOption="true"/>
										<f:selectItem itemLabel="Común" itemValue="Común"/>
										<f:selectItem itemLabel="Empresa" itemValue="Empresa"/>
										<f:selectItem itemLabel="Administrador" itemValue="Administrador"/>
									</h:selectOneMenu>
								</div>

								<div
									class="form-group d-flex align-items-center justify-content-between">
								</div>
								<!-- 								<div class="text-center"> -->
								<h:commandButton action="#{gestionPersonasBean.guardar()}"
									value="Crear Cuenta" />

								<!-- 								</div> -->
								<div class="d-flex"></div>
								<p class="sign-up text-center">
									¿Ya tienes una cuenta?<a href="login.xhtml">Log in</a>
								</p>
							</h:form>

						</div>
					</div>
				</div>
				<!-- content-wrapper ends -->
			</div>
			<!-- row ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<!-- plugins:js -->
	<script src="template/assets/vendors/js/vendor.bundle.base.js"></script>
	<!-- endinject -->
	<!-- Plugin js for this page -->
	<!-- End plugin js for this page -->
	<!-- inject:js -->
	<script src="template/assets/js/off-canvas.js"></script>
	<script src="template/assets/js/hoverable-collapse.js"></script>
	<script src="template/assets/js/misc.js"></script>
	<script src="template/assets/js/settings.js"></script>
	<script src="template/assets/js/todolist.js"></script>
	<!-- endinject -->
</h:body>
</html>
